<h1 class="jumbotron text-center">Upload image</h1>
<br>
<form [formGroup]="form" (submit)="onSubmit()">
  <div>
    <input class="form-control" (change)="onFileSelect($event)" type="file" />
  </div>
  <div *ngIf="imageData">
    <img class="img-fluid" [src]="imageData" [alt]="form.value.name" />
  </div>
  <div>
    <button type="submit" class="btn btn-success text-center">upload image</button>
  </div>
</form>
